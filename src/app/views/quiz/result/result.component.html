<section class="result">
    <section class="container">
        <section class="result-image">
            <img src="assets/images/question_marks.png" alt="Question marks">
        </section>
        <section class="result-title big-title">
            Ура! Ты прошёл тест! <span>Твой результат:</span>
        </section>
        <section class="result-score" id="result-score">{{userResult}}</section>
        <section class="pass-results">
            <a href="javascript:void(0)" id="show">Посмотреть правильные ответы
                <img src="assets/images/small_arrow.png" alt="small_arrow">
            </a>
        </section>
    </section>
</section>
