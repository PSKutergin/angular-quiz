<section class="form" [formGroup]="loginForm">
    <section class="container">
        <section class="form-content">
            <h1 class="form-title common-title"><span>Вход</span> в систему</h1>
            <section class="form-details">
                <section class="form-group"
                    [ngStyle]="{'border-color': email?.invalid && (email?.dirty || email?.touched) ? 'red' : ''}">
                    <input type="text" class="form-input" id="email" required formControlName="email">
                    <label for="email" class="form-label">Электронная почта</label>
                </section>
                <section class="form-group"
                    [ngStyle]="{'border-color': password?.invalid && (password?.dirty || password?.touched) ? 'red' : ''}">
                    <input type="password" class="form-input" id="password" required formControlName="password">
                    <label for="password" class="form-label">Пароль</label>
                </section>
            </section>
            <section class="form-button">
                <button class="button" [disabled]="loginForm.invalid" id="process">Перейти к выбору теста</button>
            </section>
            <section class="form-link">
                Нет аккаунта?
                <a routerLink="/signup">Зарегистрироваться</a>
            </section>
        </section>
        <section class="form-images">
            <img src="assets/images/info_image.png" alt="Info image">
        </section>
    </section>
</section>
